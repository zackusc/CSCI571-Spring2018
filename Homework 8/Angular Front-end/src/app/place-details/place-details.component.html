<div *ngIf="details" class="container">
  <h4 class="text-center">{{details.name}}</h4>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-outline-secondary text-dark"
              (click)="goBackToList()">
        <i class="fas fa-chevron-left"></i>
        List
      </button>
    </div>
    <!--favorite button-->
    <div class="col text-right">
      <button type="button" class="btn btn-outline-secondary text-dark"
              (click)="changeFavoStatus()">
        <i class="far fa-star"
           *ngIf="!isFavorited(); else lightStar"></i>
        <ng-template #lightStar>
          <i class="fas fa-star" style="color:rgb(249,213,86)"></i>
        </ng-template>
      </button>
      <!--Twitter button-->
      <a [href]="twitterUrl">
        <button type="button" class="btn btn-outline-secondary text-dark"
                style="padding: 0">
          <img src="http://cs-server.usc.edu:45678/hw/hw8/images/Twitter.png"
               style="width: 40px; height: 36px">
        </button>
      </a>
    </div>
  </div>

  <br>

  <ngb-tabset justify="end" [activeId]="activeTabId" #detailsTabset>
    <ngb-tab title="Info" id="infoTab">
      <ng-template ngbTabContent>
        <app-info [placeDetails]="details"></app-info>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Photos">
      <ng-template ngbTabContent>
        <app-photos></app-photos>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Map" id="mapTab">
      <ng-template ngbTabContent>
        <app-map [addressSpecified]="addressEntered"></app-map>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Reviews">
      <ng-template ngbTabContent>
        <app-reviews></app-reviews>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
