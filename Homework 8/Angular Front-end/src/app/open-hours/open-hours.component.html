<!-- Modal -->
<div *ngIf="details">
  <div class="modal fade" id="openHours" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
       *ngIf="details['opening_hours']">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Open hours</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <tr>
              <th>{{ dailyOpenHours[localDayOfWeek - 1].day }}</th>
              <th>{{ dailyOpenHours[localDayOfWeek - 1].hours }}</th>
            </tr>
            <tr *ngFor="let openHours of leftDays">
              <td> {{ openHours.day }}</td>
              <td> {{ openHours.hours }}</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
